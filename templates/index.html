<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>
    <h2>Todo App</h2>
    <form action="{{ url_for('add_todo') }}" method="post">
        <input name="new-todo" type="text" placeholder="Enter todo">
        <button type="submit" id="add-btn">Add</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.text }} - {{ todo.complete }}
                <a type="button" href="{{ url_for('complete_todo', oid=todo._id) }}"><button>Complete</button></a>
                <a type="button" href="{{ url_for('delete_todo', oid=todo._id) }}"><button>Delete</button></a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
